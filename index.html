    jsPsych.init({
        timeline: timeline,
        show_preload_progress_bar: true,

        exclusions: {

            min_height: 600
            },

        on_finish: function(){
            let name = String(in_data.stim_type) + "_" + String(in_data.task) + "_" + String(in_data.soa) + "_" +
                String(in_data.rp) + "_" + String(in_data.list_num) + "_" +  "subj" + String(in_data.SubNum)

            save_data(name, data)
        }
